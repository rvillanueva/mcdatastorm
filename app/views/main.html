<div class="row">
  <div class="col-lg-12">
    <div
    data-ac-chart="'bar'"
    data-ac-data="chartData"
    data-ac-config="chartConfig"
    class="angular-chart">
    </div>
  </div>
</div>

<br>
<input ng-model="location"></input> <a class="btn btn-primary" ng-click="search()">Search</a>
<br>

<br>
<div ng-repeat="business in businesses">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-lg-6">
      <img src="{{business.image_url}}" class="pull-left img-responsive" style="margin:0 10px 0 0">
      <a href="{{business.url}}">{{business.name}}</a><br>
      {{business.location.city}}, {{business.location.state_code}}<br>
      <img src={{business.rating_img_url}}><br>{{business.review_count}} reviews
    </div>
    <div class="col-lg-4" ng-switch="business.added">
      <a class="btn btn-primary" href="#/compare/{{business.id}}">Details</a><br>
      <a ng-switch-default class="btn btn-default btn-sm" ng-click="compare({{business}});business.added='true'">Add to Chart</a>
      <span ng-switch-when="true">Added!</span>
      <br>
    </div>


    </div>
    </div>
  </div>
</div>
